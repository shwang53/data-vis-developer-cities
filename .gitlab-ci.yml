image: node:12
pages:
  stage: deploy
  script:
  - npm install
  - npm run-script build
  - rm -rf public
  - mkdir public
  - cp -r dist/* public
  environment:
    name: staging
    url: https://dev.suuk.gitlab.io/data-visualization-project/
  artifacts:
    paths:
    - public
  only:
  - master
